<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>[[${pageTitle}]]</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!--    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.css}"/>-->
</head>
<body>

<div class="container-fluid">
    <div class="text-center"><h2>[[${pageTitle}]]</h2> </div>
    <form th:action="@{/users/save}"  method="post" th:object="${user}"
    style="max-width: 500px; margin: 0 auto;">
    <input type="hidden" th:field = "*{id}"/>
    <div class="border border-secondary rounded p-3">
        <div class="form-group row">
        <label class="col-sm-4 col-form-label">Email</label>
        <div class="col-sm-8">
            <input type="email" th:field ="*{email}" class="form-control" required minlength="2" maxlength="45" id="email" name="email" value="" />
        </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-4 col-form-label">First Name</label>
            <div class="col-sm-8">
                <input type="text" th:field ="*{firstName}" class="form-control" required minlength="2" maxlength="45"  id="firstName" name="firstName" value="" />
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-4 col-form-label">Last Name</label>
            <div class="col-sm-8">
                <input type="text" th:field ="*{lastName}" class="form-control" required minlength="2" maxlength="45"  id="lastName" name="lastName" value="" />
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-4 col-form-label">Password</label>
            <div class="col-sm-8">
                <input type="password" th:field ="*{password}" class="form-control" required minlength="8" maxlength="15" />
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-4 col-form-label">Enabled</label>
            <div class="col-sm-8">
                <input type="checkbox" th:field ="*{enabled}" />
            </div>
        </div>

        <div class="text-center">
            <button type="submit" class="btn-primary mr-2" > Save </button>
            <button type="button" class="btn-secondary mr-2" onclick="cancelForm()"> Cancel </button>

        </div>
    </div>
    </form>


</div>
<script type="text/javascript">
    function cancelForm(){
        window.location = "/users";
    }
</script>

<!--<script th:src="@{/webjars/jquery/3.0.0/jquery.min.js}"></script>-->
<!--<script th:src="@{/webjars/popper.js/1.12.9-1/umd/popper.min.js}"></script>-->
<!--<script th:src="@{/webjars/bootstrap/4.0.0-2/js/bootstrap.min.js}"></script>-->

</body>
</html>
